<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- BS5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <!-- GOOGLE ICON -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <style>
        .material-symbols-outlined {
          font-variation-settings:
          'FILL' 100,
          'wght' 250,
          'GRAD' 0,
          'opsz' 6
        }
        </style>

    <!--  -->
    <link rel="stylesheet" href="css/common.css">

    <!--  -->
    <script src="js/common.js" defer></script>
</head>
<body>


    <div class="wrapper">
        <div>
            <div class="top-header"></div>
            <nav>

            </nav>
        </div>
        <!-- MAIN -->
        <main>
            <section class="inputBlock">
                <div class="left">
                    <div class="title-01">
                        <input type="text" class="table-row form-control" placeholder="row" value="3" >
                        <input type="text" class="table-col form-control" placeholder="col" value="6">
                        <button class="btn" onclick="createTd()">행열생성</button>
                    </div>
                    <div class="btn-block">
                        <div>
                            <button class="btn start">조원랜덤<br>시작</button> &nbsp;
                            <button class="btn stop">조원랜덤<br>중지</button>
                        </div>
                        <div>
                            <button class="btn zozang start2">조장랜덤<br>시작</button> &nbsp;
                            <button class="btn zozang stop2">조장랜덤<br>중지</button>
                        </div>
                    </div>
                </div>
                <div class="input-name right">
                    <div>
                        <label class="form-label">조장입력</label>
                        <textarea placeholder="이름,이름,이름..." class="form-control manager"></textarea>
                    </div>
                    <div>
                        <label class="form-label">조원입력</label>
                        <textarea placeholder="이름,이름,이름..." class="form-control member"></textarea>
                    </div>
                </div>

            </section>
            <section >

                <div class="show-block">
                    <div class="reset-button">
                        <button class="btn btn-sm btn-outline-secondary" onclick="resetPositions()">
                            <span class="material-symbols-outlined">refresh</span>
                            위치 초기화
                        </button>
                    </div>
                    <div class="teacher-label">
                        강사
                        <span class="material-symbols-outlined move-icon">arrows_output</span>
                    </div>
                    <table class="tbl" > </table>
                </div>
            </section>
        </main>
        <footer>
            <div class="footer-top"></div>
            <div class="footer-body"></div>
            <div class="footer-bottom">
                <span>Copyright JungWooGyun 2024 All Rights Reserved.</span>
            </div>
        </footer>
    </div>
    
</body>
</html>
